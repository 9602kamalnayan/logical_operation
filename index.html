<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND_OR_XOR</title>
</head>
<link rel="stylesheet" href="cal.css">
<body>
    <div class="whole">
        <h1>AND OR XOR</h1>
        <div class="input">
            <div class="user1">
                <label for="uservalue1">Number1</label>
                <input type="number" name="uservalue1" id="uservalue1" placeholder="0">
            </div>
            <div class="user2">
                <label for="uservalue2">Number2</label>
                <input type="number" name="uservalue2" id="uservalue2" placeholder="0">
            </div>
        </div>
        <div class="ans">
            <label for="answer">Answer</label>
            <input type="number" name="answer" id="answer" placeholder="">
        </div>
        <div class="btn">
            <button id="and" onclick="and()">AND</button>            
            <button id="or" onclick="or()">OR</button>            
            <button id="xor" onclick="xor()">XOR</button>            

        </div>
        <footer>Created with <span>‚ù§</span> by KAMAL NAYAN GOYAL</footer>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
